<!-- login  -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Rinku's Cakery - Forget Password</title>
	<!-- Bootstrap -->
	<link href="{% static '/static_user/css/bootstrap.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static '/static_user/images/logo.png' %}">
	<link href="{% static '/static_user/css/fontawesome_all.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static '/static_user/css/fonts.css' %}" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

	<link href="{% static '/static_user/css/owl.carousel.css' %}" rel="stylesheet">
	<link href="{% static '/static_user/css/owl.theme.default.css' %}" rel="stylesheet">
	<link href="{% static '/static_user/css/stylesheet.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static '/static_user/css/responsive.css' %}" rel="stylesheet" type="text/css">
	<script>
		(function (d) {
			var config = {
				kitId: 'nzt8uel',
				scriptTimeout: 3000,
				async: true
			},
				h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body style="background-image: url(static/static_user/images/loginbg1.jpg); background-size: cover; background-repeat: no-repeat;">

    <div class="account-home-btn d-none d-sm-block">
        <a href="" class="text-white"><i class="ri-home-2-fill"></i></a>
    </div>

    <section class="bg-account-pages vh-100">
        <div class="display-table">
            <div class="display-table-cell">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5 col-md-8">
                            <div class="card account-card">
                                <div class="card-body">
                                    <div class="text-center mt-3">
                                        <h3 class="fw-bold"><a href="" class="text-dark text-uppercase account-pages-logo">Rinku's Cakery</a>
                                        </h3>
                                        <p class="text-muted">Enter OTP To Forgot Password</p>
                                        
                                    <div class="p-5">
                                        {% if messages %}
                                        <div id="alerts-container">
                                            {% for message in messages %}
                                                <div class="alert alert-{{ message.tags }}">
                                                    {{ message }}   
                                                </div>
                                            {% endfor %}
                                        </div>

                                        <script>
                                            // Auto remove alerts after 5 seconds (5000 milliseconds)
                                            setTimeout(function() {
                                                var alerts = document.querySelectorAll('.alert');
                                                alerts.forEach(function(alert) {
                                                    alert.style.display = 'none';
                                                });
                                            }, 4000);  // Adjust the timeout duration as needed
                                        </script>
                                    {% endif %}

                                       <form class="row login_form" method="post" >
                                          {% csrf_token %}
                                            <div class="form-group">
                                                <label for="otp">Enter Otp</label>
                                                <input type="text" class="form-control" id="otp" name="otp" required placeholder="One Time Password (OTP)" onfocus="this.placeholder = ''" onblur="this.placeholder = 'One Time Password (OTP)'">
                                            </div>

                                            <div class="d-grid mt-3">
                                                <button type="submit" class="btn btn-primary">Submit OTP</button>
                                            </div>
                                          
                                        </form>
                                       
                                    </div>
                                </div>
                            </div>
                            <!-- end card -->
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row -->
                </div>
            </div>
        </div>
    </section>
    <!-- end account-pages  -->

    <!-- js link -->
    <script src="{% static '/static_user/js/bootstrap.bundle.min.js' %}"></script>
    <!-- bootstarp link -->
    <script src="{% static '/static_user/js/app.js' %}"></script>
    <!-- main js -->
    <!-- js link -->
</body>

</html>
