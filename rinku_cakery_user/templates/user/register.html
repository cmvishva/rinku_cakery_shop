<!-- signup -->
 {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Rinku's Cakery - Sign Up</title>
    <!-- Bootstrap -->
    <link href="{% static '/static_user/css/bootstrap.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static '/static_user/images/logo.png' %}">
    <link href="{% static '/static_user/css/fontawesome_all.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static '/static_user/css/fonts.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

    <link href="{% static '/static_user/css/owl.carousel.css' %}" rel="stylesheet">
    <link href="{% static '/static_user/css/owl.theme.default.css' %}" rel="stylesheet">
    <link href="{% static '/static_user/css/stylesheet.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static '/static_user/css/responsive.css' %}" rel="stylesheet" type="text/css">
    <script>
        (function (d) {
            var config = {
                kitId: 'nzt8uel',
                scriptTimeout: 3000,
                async: true
            },
                h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)
        })(document);
    </script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body style="background-image: url(static/static_user/images/loginbg1.jpg); background-size: cover; background-repeat: no-repeat;">

    <div class="account-home-btn d-none d-sm-block">
        <a href="" class="text-white"><i class="ri-home-2-fill"></i></a>
    </div>

    <section class="bg-account-pages vh-100">
        <div class="display-table">
            <div class="display-table-cell">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5 col-md-8">
                            <div class="card account-card">
                                <div class="card-body">
                                    <div class="text-center mt-3">
                                        <h3 class="fw-bold"><a href=""
                                                class="text-dark text-uppercase account-pages-logo">Rinku's Cakery</a>
                                        </h3>
                                        <p class="text-muted">Sign up for a new Account</p>
                                    </div>
                                    <div class="p-4">
                                        <div class="alert-message">
                                            {% if messages %}
                                            {% for message in messages %}
                                            {{ message }}
                                            {% endfor %}
                                            {% endif %}
                                        </div>
                                        
                                        <form class="mb-4" method="post" action="" enctype="multipart/form">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label for="firstname">Username Name</label>
                                                <input type="text" class="form-control" id="firstname" name="username" required
                                                    placeholder="First Name" >
                                            </div>

                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="email" class="form-control" id="email" name="email" required
                                                    placeholder="Enter Email">
                                            </div>

                                            <div class="form-group">
                                                <label for="userpassword">Mobile</label>
                                                <input type="password" class="form-control" id="mobile" name="phone" required
                                                    placeholder="Enter Mobile No." >
                                            </div>

                                            <div class="form-group">
                                                <label for="userpassword">Password</label>
                                                <input type="password" class="form-control" id="userpassword" name="password" required
                                                    placeholder="Enter password" >
                                            </div>

                                            <div class="d-grid mt-3">
                                                <button type="submit" class="btn btn-primary">Sign Up</button>
                                            </div>

                                            <div class="mt-4 mb-0 text-center">
                                                <p class="mb-0">Don't have an account ? <a href="/userlogin"
                                                        class="text-primary">Sign in</a></p>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- end card -->
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row -->
                </div>
            </div>
        </div>
    </section>
    <!-- end account-pages  -->

    <script>
        $(document).ready(function () {

            // Display messages using jQuery
            if (messages) {
                for (var i = 0; i < messages.length; i++) {
                    var messageType = messages[i].tags; // Get message type (e.g., success or error)
                    var messageText = messages[i].message; // Get message text

                    // Display popup based on message type
                    if (messageType === "error") {
                        // Check if the error message is related to username or email
                        if (messageText.includes("Username already exists") || messageText.includes("Email already exists")) {
                            alert(messageText);
                        }
                    } else if (messageType === "success") {
                        alert(messageText);
                    }
                }
            }
        });
    </script>

    <!-- js link -->
    <script src="{% static '/static_user/js/bootstrap.bundle.min.js' %}"></script>
    <!-- bootstarp link -->
    <script src="{% static '/static_user/js/app.js' %}"></script>
    <!-- main js -->
    <!-- js link -->
</body>

</html>
