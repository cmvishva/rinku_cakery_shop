
{% extends "base.html" %}
{% load static %}

{% block content %}

        <!-- main-content -->
        <div class="main-content">
            <div class="row">
                <div class="col-xl-12 col-lg-12">
                    <div class="panel mb-g">
                        <div class="panel-heading">
                            <h3>View Contact Messages</h3>
                        </div>
                        <div class="panel-body">
                            <div class="ecommerce-table">
                                
                                <div class="table-top-control mb-g">
                                    <div class="row g-lg-4 g-md-3 g-sm-2 g-3">
                                        <div class="col-sm-6" id="tableRowConut"></div>
                                        <div class="col-sm-6" id="tableSearch"></div>
                                    </div>
                                </div>
                                
                                <table id="myTable" class="table data-table">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Subject</th>
                                            <th scope="col">Message</th>
                                            <th scope="col">Action</th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for vc in viewcontact_message %}
                                        <tr>
                                           
                                            <td>{{vc.id}}</td>
                                            <td>{{vc.cmname}}</td>
                                            <td>{{vc.cmemail}}</td>
                                            <td>{{vc.cmsubject}}</td>
                                            <td>{{vc.cmmessage}}</td>
                                            
                                            <td>
                                                <div class="btn-box">
                                                    <!-- <a href="/update_contact_info/{{ vc.id }}" class="text-white btn btn-sm btn-success"><i class="bi bi-pencil-square"></a></i> -->
                                                    <a href="/delete_contact_messages/{{ vc.id }}" class="text-white btn btn-sm btn-danger"><i class="bi bi-trash"></a></i>
                                                        
                                                </div>
                                            </td>
                                        </tr>
                                       {% endfor %}
                                        
                                        
                                    </tbody>
                                </table>
                                <div class="table-bottom-control"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- main-content -->


 {% endblock %}
