{% extends "base.html" %}
{% load static %}
{% block content %}
        <!-- main-content -->
        <div class="main-content">
            <div class="row">
               <div class="col-xl-12">
                
                    <div class="panel mb-g">
                        <div class="panel-heading">
                            <h3>Add Contact Address</h3>
                        </div>
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="panel-body">
                                <form class="add-product">
                                    <div class="row g-lg-4 g-2 align-items-center">
                                        
                                      
                                        <div class="col-sm-4">
                                            <label for="ProductDscr">Email :</label>
                                        </div>
                                        <div class="col-sm-8"> 
                                            <input type="email" id="ProductDscr" name="{{ contact_address.email.name }}" value="{{ contact_address.initial.email }}" class="form-control form-control-lg" required>
                                        </div>
                                        
                                        <div class="col-sm-4">
                                            <label for="ProductDscr">Address :</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <textarea type="text" rows="3" id="ProductDscr" name="{{ contact_address.address.name }}" value="{{ contact_address.initial.address }}" class="form-control form-control-lg" required>{{ contact_address.initial.address }}</textarea>
                                        </div>

                                        <div class="col-sm-4">
                                            <label for="ProductDscr">Mobile No:</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" id="ProductDscr" name="{{ contact_address.mobile.name }}" value="{{ contact_address.initial.mobile }}" maxlength="10" class="form-control form-control-lg" required>
                                        </div>
                                      
                                        <div class="col-12">
                                            <div class="btn-box justify-content-end">
                                                <input type="reset" class="btn btn-secondary" value="Reset">
                                                <input type="submit" value="Add" class="btn btn-primary">
                                            </div>
                                        </div> 
                                        
                                    </div>
                                    
                                </form>
                            </div>
                        </form>
                    </div>
                
               </div>

            </div>
        </div>
        <!-- main-content -->
   

{% endblock %}
