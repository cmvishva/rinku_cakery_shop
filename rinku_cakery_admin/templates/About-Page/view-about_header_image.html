
{% extends "base.html" %} {% load static %} {% block content %}

        <!-- main-content -->
        <div class="main-content">
            <div class="row">
                <div class="col-xl-12 col-lg-12">
                    <div class="panel mb-g">
                        <div class="panel-heading">
                            <h3>View About Page Header</h3>
                        </div>
                        <div class="panel-body">
                            <div class="ecommerce-table">
                                <div class="table-top-control mb-g">
                                    <center><div class="col-sm-6" id="tableRowConut" ></div></center>
                                    <div class="col-sm-6" id="tableSearch" hidden></div>
                                </div>
                                <table id="myTable" class="table data-table">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Image</th>
                                            <th scope="col">Text</th>
                                            
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                       {% for ahi in about_header_img %} 
                                        <tr>
                                            <td>{{ahi.id}}</td>
                                            <td>
                                                <img src="{{ahi.about_header_img.url}}" alt="{{ ahi.about_header_img }}">
                                                
                                            </td>
                                            <td>{{ahi.about_header_text}}</td>
                                            
                                            <td>
                                                <div class="btn-box">
                                                    <a href="/update_about_header_img/{{ ahi.id }}" class="text-white btn btn-sm btn-success"><i class="bi bi-pencil-square"></a></i>
                                                    <!-- <button class="btn btn-sm btn-danger"><i class="bi bi-trash"><a href= "/deleteproduct/ {{pt.id}} "></a></i></button> -->
                                                    <a href="/delete_about_header_img/{{ ahi.id }}" class="text-white btn btn-sm btn-danger"><i class="bi bi-trash"></a></i>
                                                        
                                                </div>
                                            </td>
                                        </tr>
                                       {% endfor %}
                                        
                                        
                                    </tbody>
                                </table>
                                <div class="table-bottom-control"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- main-content -->
        {% endblock %}
