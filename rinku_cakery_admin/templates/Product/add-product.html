{% extends "base.html" %} {% load static %} {% block content %}
<!-- main-content -->
<div class="main-content">
  <div class="row">
    <div class="col-xl-12 col-lg-12">
      <div class="panel mb-g">
        <div class="panel-heading">
          <h3>Add A Product</h3>
        </div>
        <form class="add-product" action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="panel-body">
            <div class="row g-lg-4 g-2 align-items-center">
              <div class="col-sm-4">
                <label for="AddProduct">Product Thumbnail :</label>
              </div>
              <div class="col-sm-8">
                <input type="file" id="AddProduct" name="{{ form.pimage.name }}" value="{{ form.initial.pimage }}"
                  class="form-control form-control-lg" accept=".jpg,.jpeg,.png" required
                  multiple />Image Path : {{ form.initial.pimage }}
              </div>

              <div class="col-sm-4">
                <label for="ProductName">Product Name :</label>
              </div>
              <div class="col-sm-8">
                <input type="text" id="ProductName" name="{{ form.pname.name }}" value="{{ form.initial.pname }}" required
                  class="form-control form-control-lg" />
              </div>
              <div class="col-sm-4">
                <label for="Category">Product Category :</label>
              </div>
              <div class="col-sm-8">
                
                <select name="{{ form.catfk.name }}" id="Category" required class="form-select form-control form-control-lg">
                  {% for ctgs in cts %}
                      <option value="{{ ctgs.id }}" {% if ctgs.id == form.instance.catfk.id %}selected{% endif %}>
                          {{ ctgs.id }}.{{ ctgs.categoryname }}
                      </option>
                  {% endfor %}
              </select>
              
              </div>
              <div class="col-sm-4">
                <label for="ProductDscr">Product Description :</label>
              </div>
              <div class="col-sm-8">
                <textarea name="{{ form.pdesc.name }}" value="{{ form.initial.pdesc }}" id="ProductDscr" rows="5" 
                  class="form-control form-control-lg">
                    {{ form.initial.pdesc }}</textarea>
              </div>

              <div class="col-sm-4">
                <label for="">Weight :</label>
              </div>
              <div class="col-sm-8">

                <div class="input-group">

                  <input type="checkbox" id="id_pweight_500gm" name="pweight_500gm" value="True">
                  <label for="id_pweight_500gm" class="me-4 ms-2">500gm</label><br>
                  <input type="checkbox" id="id_pweight_1kg" name="pweight_1kg" value="True">
                  <label for="id_pweight_1kg" class="me-4 ms-2">1kg</label><br>
                  <input type="checkbox" id="id_pweight_1kg" name="pweight_1_5kg" value="True">
                  <label for="id_pweight_1_5kg" class="me-4 ms-2">1.5kg</label><br>
                  <input type="checkbox" id="id_pweight_1kg" name="pweight_2kg" value="True">
                  <label for="id_pweight_2kg" class="me-4 ms-2">2kg</label><br>
                  <input type="checkbox" id="id_pweight_1kg" name="pweight_2_5kg" value="True">
                  <label for="id_pweight_2_5kg" class="me-4 ms-2">2.5kg</label><br>
                  <input type="checkbox" id="id_pweight_1kg" name="pweight_3kg" value="True">
                  <label for="id_pweight_3kg" class="me-4 ms-2">3kg</label><br>
                  <input type="checkbox" id="id_pweight_1kg" name="pweight_3_5kg" value="True">
                  <label for="id_pweight_3_5kg" class="me-4 ms-2">3.5kg</label><br>
                  <input type="checkbox" id="id_pweight_1kg" name="pweight_4kg" value="True">
                  <label for="id_pweight_4kg" class="me-4 ms-2">4kg</label><br>
                  <input type="checkbox" id="id_pweight_1kg" name="pweight_4_5kg" value="True">
                  <label for="id_pweight_4_5kg" class="me-4 ms-2">4.5kg</label><br>
                  <input type="checkbox" id="id_pweight_1kg" name="pweight_5kg" value="True">
                  <label for="id_pweight_5kg" class="me-4 ms-2">5kg</label><br>
                  <!-- Add other weight options similarly -->
                </div>

              </div>

              <div class="col-sm-4">
                <label for="ProductPrice">Product Price (500gm):</label>
              </div>
              <div class="col-sm-8">
                <div class="input-group">
                  <span class="input-group-text">Rs.</span>
                  <input type="number" id="ProductPrice" name="{{ form.pprice.name }}" value="{{ form.initial.pprice }}" required
                    class="form-control form-control-lg" min="5" /> 
                </div>
              </div>

              <div class="col-sm-4">
                <label for="Status">Product Status :</label>
              </div>
              <div class="col-sm-8">
                <select name="{{ form.pstatus.name }}" id="Status" class="form-select form-control form-control-lg">
                  <option name="{{ form.pquantity.name }}">
                    {{ form.initial.pstatus }}
                  </option>
                  <option value="Available">Available</option>
                  <option value="Sold Out">Sold Out</option>
                </select>
              </div>
              
              <div class="col-12">
                <div class="btn-box justify-content-end">
                  <input type="reset" class="btn btn-secondary" value="Reset" />
                  <input type="submit" value="Add Product" class="btn btn-primary" />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- main-content -->

{% endblock %}
