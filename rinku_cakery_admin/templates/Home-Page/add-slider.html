{% extends "base.html" %} {% load static %} {% block content %}
<!-- main-content -->
<div class="main-content">
  <div class="row">
    <div class="col-xl-12 col-lg-12">
      <div class="panel mb-g">
        <div class="panel-heading">
          <h3>Add A Slider</h3>
        </div>
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="panel-body">
            <form class="add-product">
              <div class="row g-lg-4 g-2 align-items-center">
                <div class="col-sm-4">
                  <label for="AddProduct">Image :</label>
                </div>
                <div class="col-sm-8">
                  <input
                    type="file"
                    id="AddProduct"
                    name="{{ sd.simage.name }}"
                    value="{{ sd.initial.simage }}"
                    class="form-control form-control-lg"
                    accept=".jpg,.jpeg,.png" required
                    multiple
                  />Image Path : {{ sd.initial.simage }}
                </div>

                <div class="col-sm-4">
                  <label for="ProductName"> Name :</label>
                </div>
                <div class="col-sm-8">
                  <input
                    type="text"
                    id="ProductName"
                    name="{{ sd.sname.name }}"
                    value="{{ sd.initial.sname }}"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="col-sm-4">
                  <label for="ProductDscr">Slider Description :</label>
                </div>
                <div class="col-sm-8">
                  <textarea
                    name="{{ sd.sdesc.name }}"
                    value="{{ sd.initial.sdesc }}"
                    id="ProductDscr"
                    rows="5"
                    class="form-control form-control-lg">{{ sd.initial.sdesc }}</textarea>
                </div>

                <div class="col-12">
                  <div class="btn-box justify-content-end">
                    <input
                      type="reset"
                      class="btn btn-secondary"
                      value="Reset"
                    />
                    <input
                      type="submit"
                      value="Add Slider"
                      class="btn btn-primary"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- main-content -->

{% endblock %}
